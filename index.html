<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vectri</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container disable-select">
        <ul id="top-bar" class="top-bar">
            <li class="top-button">File
                <ul class="drop-down">
                    <li><div>New File</div></li>
                    <li id="save-file"><div>Save File</div></li>
                    <li><label><input type="file" id="file-input" /><div>Open File</div></label></li>
                </ul>
            </li>
        <!--
            <li class="top-button">Edit
                <ul class="drop-down">
                    <li>Undo</li>
                    <li>Redo</li>
                </ul>
            </li>
            <li class="top-button">Help
                <ul class="drop-down">
                    <li>Info</li>
                    <li>About</li>
                </ul>
            </li>
        -->
        </ul>
    </header>
    <main id="main-window" class="main-window disable-select">
        <div class="tool-bar">
            <button id="select-tool" title="Select" class="active"><img src="./img/select-icon.svg" class="icon" /></button>
            <button id="rectangle-tool" title="Rectangle"><img src="./img/rectangle-icon.svg" class="icon" /></button>
            <button id="ellipse-tool" title="Ellipse"><img src="./img/ellipse-icon.svg" class="icon" /></button>
            <button id="path-tool" title="Path"><img src="./img/path-icon.svg" class="icon" /></button>
            <button id="rotation-tool" title="Rotation"><img src="./img/rotation-icon.svg" class="icon" /></button>
            <button id="resize-tool" title="Resize"><img src="./img/resize-icon.svg" class="icon" /></button>
        </div>
        <div id="viewport" class="viewport"></div>
        <div class="inspector">
            <label>Fill Color</label>
            <input id="fill-picker" type="color" class="color-picker">
            <label>Line Color</label>
            <input id="line-picker" type="color" class="color-picker">
            <label>Line Width</label>
            <input id="line-width" type="number" class="line-width" min="0" step="0.5">
        </div>
    </main>

    <script src="./node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script src="./src/DropDown.js"></script>
    <script src="./src/App.js"></script>
    <script src="./src/SaverSVG.js"></script>
    <script src="./src/LoaderSVG.js"></script>
    <script src="./src/Camera.js"></script>
    <script src="./src/Program.js"></script>
    <script src="./src/Path.js"></script>
    <script src="./src/GraphicObject.js"></script>
    <script src="./src/Factory.js"></script>
    <script src="./src/Tool.js"></script>
    <script src="./src/SelectTool.js"></script>
    <script src="./src/RectangleTool.js"></script>
    <script src="./src/EllipseTool.js"></script>
    <script src="./src/PathTool.js"></script>
    <script src="./src/RotationTool.js"></script>
    <script src="./src/ResizeTool.js"></script>
    <script src="./src/ToolsSetup.js"></script>

</body>
</html>
