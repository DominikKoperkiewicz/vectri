<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vectri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container disable-select">
        <ul id="top-bar" class="top-bar">
            <li class="top-button">File
                <ul class="drop-down">
                    <li>New File</li>
                    <li>Open File</li>
                </ul>
            </li>
            <li class="top-button">Edit
                <ul class="drop-down">
                    <li>Undo</li>
                    <li>Redo</li>
                </ul>
            </li>
            <li class="top-button">Help
                <ul class="drop-down">
                    <li>Info</li>
                    <li>About</li>
                </ul>
            </li>
        </ul>
    </header>
    <main id="main-window" class="main-window disable-select">
        <div class="tool-bar">
            <button>A</button>
            <button>B</button>
            <button>C</button>
        </div>
        <div id="viewport" class="viewport"></div>
        <div class="inspector"></div>
    </main>

    <script src="./node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script src="./src/DropDown.js"></script>
    <script src="./src/App.js"></script>

</body>
</html>
